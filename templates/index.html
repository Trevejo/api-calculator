<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- javascript -->
        <script src="js/script.js"></script>

        <script>
            function nums() {
                let firstNum = $("#first-num").val();
                let secondNum = $("#second-num").val();
                total(firstNum, secondNum);
            }
        </script>

        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <form id="calculator-form">
                <div class="mb-3">
                    <label for="first-num" class="form-label">First Number</label>
                    <input type="number" class="form-control" id="first-num">
                </div>
                <div class="mb-3">
                    <label for="operation-type" class="form-label">Operator</label>
                    <select class="form-select" id="operation-type">
                        <option value="addition">+</option>
                        <option value="subtract">-</option>
                        <option value="multiplication">*</option>
                        <option value="division">/</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="second-num" class="form-label">Second Number</label>
                    <input type="number" class="form-control" id="second-num">
                </div>
                <div class="mb-3">
                    <button onclick="javascript:nums" type="button" class="btn btn-danger">Calculate</button>
                </div>
                <div id="result">
                    result: 
                </div>
            </form>
        </div>
    </body>
</html>
